<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="This signup form helps people to sign in their respective accounts">
    <title>Sign up form</title>
    <link rel = "stylesheet" href = "style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class ="section1">
        <section class="section-class">
            <div class = "firstdiv">
                <h1>Signup</h1>
            </div>
        <div>
            <form class = "firstform">
            <div class = "c-name"> <label for = "fullname" class = "main">Full Name</label><br>
                <input type = "text"class = "text-line"required = true></div><br>
            <div class = "c-email"><label for = "email"  class = "main">Email</label><br>
                <input type = "email"class = "text-line"required = true></div> <br>
            <div class = "c-pass"><label for = "password" class = "main">Password</label><br>
                <input type = "password"class = "text-line"required = true></div> <br>
            <div class = "c-cpass"><label for = "cpassword" class = "main">Confirm Password</label><br>
                <input type = "password"class = "text-line"required = true></div><br>
            <div class = "c-dob"><label for = "dob" class = "main"></label><br>
                <input type = "number"class = "text-line" placeholder = "MM/DD/YYYY"required = true></div><br>
            <div class = "c-student"> <input type = "radio" name = "profession" value = "Student">
                <label for = "student" class = "main">Student </label></div>
            <div class = "c-employee"> <input type = "radio" name = "profession" value = "Employee">
                <label for = "employee" class = "main">Employee</label></div><br><br>
            <div class = "c-terms"> <input type = "checkbox" name = "" value = "">
                <label for = "terms" class = "main"required = true>I agree to all the Terms and conditions </label></div><br><br>
            <div class = "c-submit">
                <input type = "submit" value = "Signup" class ="c-box">
            </div>
            
            </form>
        </div>

        </section>
    </section>

</body>
</html>
